<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional World Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-300 via-purple-300 to-pink-300 ">
   <header class="bg-gradient-to-r from-indigo-500 hover:bg-white shadow-lg w-9/12 rounded-lg mx-auto my-4 p-8">
        <h1 class="text-4xl font-bold text-center mt-4 text-black  hover:text-red-500">WELCOME TO WORLD BANK!!!</h1>
   </header>
   <main>
    <!-- balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="text-center bg-lime-200 rounded-lg shadow-lg p-8 hover:bg-white">
                    <h4 class="text-2xl font-bold text-red-700">Deposit</h4>
                    <h2 class="text-4xl font-bold">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="text-center bg-red-200 rounded-lg shadow-lg p-8 hover:bg-white ">
                    <h4 class="text-2xl font-bold text-green-500">Withdraw</h4>
                    <h2 class="text-4xl font-bold">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="text-center bg-lime-200  rounded-lg shadow-lg p-8 hover:bg-white ">
                    <h4 class="text-2xl font-bold text-red-700">Balance</h4>
                    <h2 class="text-4xl font-bold">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- add deposit and withdraw section -->
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-gradient-to-r from-indigo-500 rounded-lg shadow-lg p-8 ">
                    <h4 class="text-2xl font-bold text-white">Deposit</h4>
                   <input id="deposit-field" class=" w-3/4 px-4 py-1 block my-4 border-solid border-2 border-indigo-600 rounded-md" type="text" placeholder="$ Amount you want to deposit">
                   <button id="btn-deposit" class=" font-bold bg-pink-300 px-4 py-2 rounded shadow-lg hover:bg-orange-500 hover:text-white">Deposit</button>
                </div>
                <div class=" bg-gradient-to-r from-indigo-500 rounded-lg shadow-lg p-8 ">
                    <h4 class="text-2xl font-bold text-white">Withdraw</h4>
                    <input id="withdraw-field" class="w-3/4 px-4 py-1 block my-4 border-solid border-2 border-indigo-600 rounded-md" type="text" placeholder="$ Amount you want to deposit">
                   <button id="btn-withdraw" class="font-bold bg-pink-300 px-4 py-2 rounded shadow-lg hover:bg-orange-500 hover:text-white">Withdraw</button>
                </div>
            </div>
        </section>
   </main>
   <script src="js/utilities.js"></script>
   <script src="js/deposit.js"></script>
   <script src="js/withdraw.js"></script>
</body>
</html>
